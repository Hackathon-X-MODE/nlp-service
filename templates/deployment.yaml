apiVersion: v1
kind: Service
metadata:
  name: nlp-service
spec:
  selector:
    app: nlp-service-application
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-service-application
  labels:
    app: nlp-service-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nlp-service-application
  template:
    metadata:
      labels:
        app: nlp-service-application
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: nlp-service
          image: ghcr.io/hackathon-x-mode/nlp-service:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
